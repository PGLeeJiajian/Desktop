<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            height: 3000px;
        }
        #btn{
            width: 50px;
            height: 50px;
            background: #f00;
            position: fixed;
            right: 20px;
            bottom:020px;
            color: #fff;
            line-height:50px;
            text-align:center ;
        }
    </style>
</head>
<body>
    <div>hahaha</div>
    <div id="btn">
        go!
    </div>
    <script>
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var timer = setInterval(function () {
                window.scrollTo(0, scrollTop-=10);
                console.log(scrollTop);
                if(scrollTop < 0)
                    clearInterval(timer);
            },30);
        }
    </script>
</body>
</html>
